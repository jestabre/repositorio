    <main class="containerDos">
    <legend>Datos Solicitados</legend>
<form class="row g-2 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="validationCustom01" placeholder="Escribe tu nombre" required>
      <div class="valid-feedback">¡Genial!</div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom02" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="validationCustom02" placeholder="Escribe tu apellido" required>
      <div class="valid-feedback">¡Genial!</div>
    </div>
    <br>
    <div class="col-md-6">
      <label for="validationCustomUsername" class="form-label">Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="Correo electronico" required>
        <div class="invalid-feedback">Ingresa tu email</div>
      </div>
    </div>
    <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Telefono</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="1122334455" required>
        <div class="valid-feedback">¡Genial!</div>
      </div>
      <legend>Datos de la mascota</legend>
      <div class="col-12">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Perro</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Gato</label>
      </div>
    </div>
      <div class="col-md-2">
        <label for="validationCustom04" class="form-label">Etapa de vida</label>
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Seleccione</option>
          <option>Gatitos</option>
          <option>Cachorros</option>
          <option>Adultos</option>
          <option>Adultos Mayores</option>
        </select>
        <div class="invalid-feedback">
          Seleccionar etapa de vida
        </div>
      </div>
      <div class="mb-1">
        <label for="exampleFormControlTextarea1" class="form-label">Pedido</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">¿Abona con transferencia bancaria?</label>
      </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">Acepto los terminos y condiciones</label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
    </div>
</main>
